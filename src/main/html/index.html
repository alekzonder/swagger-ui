    <style>
        .CodeMirror {
            height: auto!important;
        }
    </style>

    <script type="text/javascript">
    $(function () {

      window.createCodeMirror = function(e) {

          if ($(e).data('CodeMirrorInstance')) {
              var editor = $(e).data('CodeMirrorInstance');
              editor.refresh();
              return false;
          }

          var $this = $(e),
                  $code = $(e).html(),
                  $unescaped = $('<div/>').html($code).text();

          var json = JSON.parse($unescaped);

          $unescaped = JSON.stringify(json, null, "\t");

          $this.empty();

          var editor = CodeMirror(e, {
              value: $unescaped,
              mode: 'javascript',
              lineNumbers: false,
              readOnly: true,
              lineWrapping: true,
              styleActiveLine: true,
              matchBrackets: true,
              extraKeys: {
                  "Ctrl-Q": function(cm){ cm.foldCode(cm.getCursor()); },
                  "F11": function(cm) {
                      cm.setOption("fullScreen", !cm.getOption("fullScreen"));
                  },
                  "Esc": function(cm) {
                      if (cm.getOption("fullScreen")) cm.setOption("fullScreen", false);
                  }

              },
              foldGutter: {
                  rangeFinder: new CodeMirror.fold.combine(CodeMirror.fold.brace, CodeMirror.fold.comment)
              },

              gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"]

          });

          $(e).data('CodeMirrorInstance', editor);
      };

     window.refreshCodeMirror = function(e) {
         var editor = $(e).data('CodeMirrorInstance');

         if (editor) {
             editor.refresh();
         }
     };

      window.swaggerUi = new SwaggerUi({
      url: "http://petstore.swagger.wordnik.com/api/api-docs",
      dom_id: "swagger-ui-container",
      supportedSubmitMethods: ['get', 'post', 'put', 'delete'],
      onComplete: function(swaggerApi, swaggerUi) {
        if(console) {
          console.log("Loaded SwaggerUI")
        }

          $('.json').each(function(i, e) {

              if (!$(e).data('CodeMirrorInstance')) {
//                  debugger;
                window.createCodeMirror(e);
              }
          });



      },
      onFailure: function(data) {
        if(console) {
          console.log("Unable to Load SwaggerUI");
          console.log(data);
        }
      },
      docExpansion: "none",
      alternativeSampleJSONFormat: true
    });

    $('#input_apiKey').change(function() {
      var key = $('#input_apiKey')[0].value;
      console.log("key: " + key);
      if(key && key.trim() != "") {
        console.log("added key " + key);
        window.authorizations.add("key", new ApiKeyAuthorization("api_key", key, "query"));
      }
    });
    window.swaggerUi.load();
  });

  </script>

</div>

</div>
